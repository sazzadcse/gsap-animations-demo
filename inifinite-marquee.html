<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>GSAP Dynamic Marquee</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />


	<script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<!-- GSAP -->
	<script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>

	<style>
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			font-family: system-ui, sans-serif;
			background: #cacaca;
		}

		.wrapper {
			width: 100%;
			height: 65px;
			position: fixed;
			margin: auto;
			background: #000;
			overflow: hidden;
			bottom: 50%;
		}

		.box {
			height: 65px;
			position: absolute;
			background: transparent;
			font-size: 30px;
			line-height: 65px;
			text-align: center;
			color: #fff;
			text-transform: uppercase;
		}

		.boxes {
			position: relative;
		}
	</style>
</head>

<body>

	<div class="wrapper">
		<div class="boxes">
			<div class="box">Heading</div>
			<div class="box">Happy</div>
			<div class="box">Addons</div>
		</div>
	</div>

	<script>
		document.addEventListener( "DOMContentLoaded", () => {

			initMarquee( 190, 27 );

			function initMarquee ( boxWidth, time ) {
				const boxElement = $( '.box' );
				const boxLength = boxElement.length;
				const wrapperWidth = boxWidth * boxLength;
				const windowWidth = $( window ).width();

				boxElement.parent().css( 'left', '-' + boxWidth + 'px' );
				boxElement.css( 'width', boxWidth + 'px' );

				gsap.set( ".box", {
					x: ( i ) => i * boxWidth
				} );

				gsap.to( ".box", {
					duration: time,
					ease: "none",
					x: "-=" + wrapperWidth,
					modifiers: {
						x: gsap.utils.unitize(
							function ( x ) {
								return parseFloat( x + windowWidth + boxWidth ) % wrapperWidth;
							}
						)
					},
					repeat: -1
				} );

			}

		} );
	</script>

</body>

</html>
